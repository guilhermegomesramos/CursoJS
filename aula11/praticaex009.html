<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Seu país de origem é:<input type="text" name="nac" id="nac"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtnac = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
            var nac = txtnac.value
            res.innerHTML = `<p>Seu país é ${nac}.<p>`
            if (nac == 'Brasil' || nac == 'brasil' || nac == 'BRASIL') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
