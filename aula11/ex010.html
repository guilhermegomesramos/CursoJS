<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Digite sua velocidade:<input type="number" id="vel" name="vel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>

    function verificar() {
        var txtvel = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade é de ${vel} km/h.<p>`
        if (vel > 60) {
                res.innerHTML += `<p>Você foi multado por excesso de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com segurança!</p>`
       
}
    </script>
</body>
</html>
